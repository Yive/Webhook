plugins {
    id "io.freefair.lombok" version "8.1.0"
    id 'com.github.johnrengelman.shadow' version '8.1.1'
    id 'java'
}

group 'dev.yive.webhook'
version '1.1.7'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'io.javalin', name: 'javalin', version: '5.6.1'
    implementation group: 'org.slf4j', name: 'slf4j-simple', version: '2.0.7'
    implementation group: 'com.fasterxml.jackson.dataformat', name: 'jackson-dataformat-yaml', version: '2.15.0'
}
shadowJar {
    archiveFileName = "webhook.jar"
}
jar {
    manifest {
        attributes(
                'Class-Path': configurations.runtimeClasspath.files.collect { it.getName() }.join(' '),
                'Main-Class': 'dev.yive.webhook.Main'
        )
    }
}